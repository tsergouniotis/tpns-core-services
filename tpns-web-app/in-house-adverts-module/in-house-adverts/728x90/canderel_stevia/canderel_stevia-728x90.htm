<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <title>canderel_stevia-728x90</title>
        <style>
            body { margin:0; }
            #canvas { max-width:100%; height:auto; padding:0; margin:0; }
        </style>
        <script src="canderel_stevia-728x90_files/easeljs-0.js"></script>
        <script src="canderel_stevia-728x90_files/tweenjs-0.js"></script>
        <script src="canderel_stevia-728x90_files/movieclip-0.js"></script>
        <script src="canderel_stevia-728x90_files/preloadjs-0.js"></script>
        <script src="canderel_stevia-728x90_files/canderel_stevia-728x90.js"></script>
        <script>
			var canvas, stage, exportRoot;
			
			function init() {
				canvas = document.getElementById("canvas");
				images = images||{};
			
				var loader = new createjs.LoadQueue(false);
				loader.addEventListener("fileload", handleFileLoad);
				loader.addEventListener("complete", handleComplete);
				loader.loadManifest(lib.properties.manifest);
			}
			
			function handleFileLoad(evt) {
				if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
			}
			
			function handleComplete() {
				exportRoot = new lib.canderel_stevia728x90();
			
				stage = new createjs.Stage(canvas);
				stage.addChild(exportRoot);
				stage.update();
			
				createjs.Ticker.setFPS(lib.properties.fps);
				createjs.Ticker.addEventListener("tick", stage);
			}
        </script>
    </head>
    <body onload="init();">
        <canvas id="canvas" width="728" height="90"></canvas>
    </body>
</html>
